{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock %}

{% block content %}
<h2>Register</h2>
<form method="POST" novalidate>
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-primary">Register</button>
</form>
<p class="mt-3">Already have an account? <a href="{% url 'accounts:login' %}">Login here</a>.</p>
{% endblock %}
